<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Report Card Generator</title>
  <script src="script.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body class="bg-gray-100 text-sm font-sans">
  <div class="max-w-4xl mx-auto bg-white p-4 my-6 rounded shadow">
    <h1 class="text-xl font-bold text-center mb-4">Smart Report Card Generator</h1>

    <form id="reportForm" class="space-y-4">
      <!-- Logo upload -->
      <div>
        <label class="block font-semibold">Upload School Logo:</label>
        <input type="file" id="schoolLogo" accept="image/*" class="mt-1" />
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <input class="border p-2 rounded" placeholder="School Name" id="schoolName" required />
        <input class="border p-2 rounded" placeholder="Session" id="session" required />
        <input class="border p-2 rounded" placeholder="Term" id="term" required />
        <input class="border p-2 rounded" placeholder="Student Name" id="studentName" required />
        <input class="border p-2 rounded" placeholder="Class" id="studentClass" required />
        <input class="border p-2 rounded" placeholder="Age" id="age" required />
        <input class="border p-2 rounded" placeholder="Parent Email" id="parentEmail" required />
      </div>
<label for="pdfLink" class="block mt-4">Paste link to report PDF (e.g., from Google Drive):</label>
<input type="text" id="pdfLink" class="w-full p-2 border rounded mt-1 mb-4" placeholder="https://drive.google.com/..." />

      <table class="w-full mt-4 border text-center text-xs sm:text-sm">
        <thead class="bg-gray-200">
          <tr><th>Subject</th><th>CA1</th><th>CA2</th><th>Exam</th></tr>
        </thead>
        <tbody id="subjectTable">
          <tr>
            <td><input class="w-full p-1 border" value="Mathematics" /></td>
            <td><input class="w-full p-1 border" type="number" /></td>
            <td><input class="w-full p-1 border" type="number" /></td>
            <td><input class="w-full p-1 border" type="number" /></td>
          </tr>
          <tr>
            <td><input class="w-full p-1 border" value="English" /></td>
            <td><input class="w-full p-1 border" type="number" /></td>
            <td><input class="w-full p-1 border" type="number" /></td>
            <td><input class="w-full p-1 border" type="number" /></td>
          </tr>
        </tbody>
      </table>
      <button type="button" onclick="addSubjectRow()" class="bg-gray-800 text-white px-3 py-1 rounded mt-2">+ Add Subject</button>

      <textarea id="behavior" placeholder="Behavior Ratings (e.g., Punctuality: 5)" class="border p-2 w-full rounded mt-2"></textarea>
      <textarea id="teacherComment" placeholder="Teacher's Comment" class="border p-2 w-full rounded mt-2"></textarea>
      <textarea id="headComment" placeholder="Headteacher's Comment" class="border p-2 w-full rounded mt-2"></textarea>

      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded mt-4">Generate Report</button>
    </form>

    <div id="reportCard" class="mt-10 hidden">
      <div id="reportContent" class="bg-white p-4 border rounded text-xs sm:text-sm"></div>

      <div class="mt-4 space-x-2">
        <button onclick="printReport()" class="bg-green-600 text-white px-3 py-1 rounded">Print / Save as PDF</button>
        <button onclick="sendEmail()" class="bg-purple-600 text-white px-3 py-1 rounded">Send to Parent Email</button>
      </div>
    </div>
  </div>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</body>
</html>
